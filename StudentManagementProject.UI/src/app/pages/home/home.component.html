<div class="grid grid-cols-1 items-center divide-y w-full px-10" >
<h1 class="font-semibold p-2 px-10">Öğrenci Listesi</h1>
<div class="w-full flex-col md:flex-row flex justify-between items-center" >
    <button mat-flat-button color="primary" ><mat-icon aria-hidden="false" aria-label="person add" fontIcon="person_add"/> Öğrenci Ekle</button>
    <div class=" rounded-full flex items-center  gap-2 border w-96 p-2 m-4" >
        <mat-icon aria-hidden="false" aria-label="search" fontIcon="search"/>
        <input type="text" (input)="applyFilter($event)" placeholder="Aranacak metni giriniz" name="search" id="search-input" class="outline-none text-xl">  
    </div>
</div>
<div class="shadow flex flex-col gap-2" >
    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
          </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
          </ng-container>
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef > Birth Date </th>
            <td mat-cell *matCellDef="let student"> {{student.dateOfBirth|date:'dd/MM/YYYY'}} </td>
          </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
            <td mat-cell *matCellDef="let student"> {{student.email}} </td>
          </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef > Phone Number </th>
            <td mat-cell *matCellDef="let student"> {{student.mobile}} </td>
          </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let student"> {{student.gender.description}} </td>
          </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let student"> {{student.address.physicalAddress}} </td>
          </ng-container>
        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef> Operations </th>
            <td mat-cell *matCellDef="let student">
            <div class="flex  gap-2 items-center" >
                    <button mat-icon-button color="primary" (click)="showStudentDetails(student,studentViewEnum.EDIT)" ><mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"/></button>
                    <button mat-icon-button  color="primary" (click)="showStudentDetails(student,studentViewEnum.SHOW)" ><mat-icon aria-hidden="false" aria-label="eye" fontIcon="visibility"/></button>
                    <button mat-icon-button  color="warn" ><mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"/></button>
            </div>
            </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
